#   - { key: RBracket, mods: Command|Shift, command: { program: "/opt/homebrew/bin/tmux", args: ["select-window", "-t:+"] } }
  - { key: LBracket, mods: Command|Shift, command: { program: "/opt/homebrew/bin/tmux",  args: ["previous-window"] } }
  - { key: RBracket, mods: Command|Shift, command: { program: "/opt/homebrew/bin/tmux", args: ["next-window"] } }
