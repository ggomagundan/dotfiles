#   - { key: W,        mods: Command, command: { program: "/opt/homebrew/bin/tmux", args: ["kill-window"] } }
  - { key: T,        mods: Command,       chars: "\x02c" }  # Create new window
  - { key: W,        mods: Command,       chars: "\x02&" } # Kill window
